<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية | متجر ملابس رجالية</title>

    <style>
        :root {
            --blue-dark: #0b1c2d;
            --yellow-dark: #d4a100;
            --gray-light: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            background-color: var(--gray-light);
        }

        .hero {
            background: linear-gradient(
                rgba(11,28,45,0.85),
                rgba(11,28,45,0.85)
            );
            color: white;
            padding: 100px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            color: var(--yellow-dark);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            line-height: 1.8;
        }

        .hero button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: var(--yellow-dark);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .hero button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

{% include "header.html" %}

<section class="hero">
    <h1>أناقة الرجل تبدأ من هنا</h1>
    <p>
        اكتشف أحدث تشكيلات الملابس الرجالية العصرية بجودة عالية
        وتصاميم تناسب ذوقك في كل المناسبات
    </p>

    <button onclick="goToShop()">تسوق الآن</button>
</section>

{% include "footer.html" %}

<script>
    function goToShop() {
        window.location.href = "/catalog/";
    }
</script>

</body>
</html>
