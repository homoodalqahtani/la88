<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>

    <style>
        :root {
            --blue-dark: #0b1c2d;
            --yellow-dark: #d4a100;
        }

        .footer {
            background-color: var(--blue-dark);
            color: white;
            padding: 40px;
            text-align: center;
            margin-top: 60px;
        }

        .footer h3 {
            color: var(--yellow-dark);
            margin-bottom: 15px;
        }

        .footer-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 15px;
        }

        .footer-links a:hover {
            color: var(--yellow-dark);
        }

        .footer p {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<footer class="footer">
    <h3>MEN STYLE</h3>

    <div class="footer-links">
        <a href="#">سياسة الخصوصية</a>
        <a href="#">الشروط والأحكام</a>
        <a href="#">الدعم</a>
    </div>

    <p>© 2025 جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
