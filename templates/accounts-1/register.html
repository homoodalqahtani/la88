<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>

    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0b1c2d;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.9;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .message.success {
            background-color: #e6f4ea;
            color: #1e7e34;
        }

        .message.error {
            background-color: #fdecea;
            color: #b02a37;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #0b1c2d;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>إنشاء حساب جديد</h2>

    <!-- رسائل Django -->
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>اسم المستخدم</label>
        <input type="text" name="username" required>

        <label>رقم الجوال</label>
        <input type="text" name="phone">

        <label>كلمة المرور</label>
        <input type="password" name="password1" required>

        <label>تأكيد كلمة المرور</label>
        <input type="password" name="password2" required>

        <button type="submit">إنشاء الحساب</button>
    </form>

    <div class="login-link">
        لديك حساب؟ <a href="{% url 'accounts:login' %}">تسجيل الدخول</a>
    </div>
</div>

<script>
    // إخفاء الرسائل تلقائيًا بعد 4 ثوانٍ
    setTimeout(() => {
        document.querySelectorAll('.message').forEach(msg => {
            msg.style.display = 'none';
        });
    }, 4000);
</script>

</body>
</html>
